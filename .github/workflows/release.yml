name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true
      tap_github_token:
        description: 'GitHub token for authent'
        required: false
  workflow_call:
    inputs:
      release_tag:
        required: true
        type: string
      tap_github_token:
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  REF: ${{ github.event.inputs.tag || github.ref }}
  TAP_GITHUB_TOKEN: ${{ github.event.inputs.tap_github_token || secrets.BREW_PAT || github.token }}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.REF }}
          fetch-tags: true
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Release with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
