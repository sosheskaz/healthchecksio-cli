# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - windows
      - darwin
    flags:
      - -trimpath

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - completions/*

homebrew_casks:
  - name: "{{ .ProjectName }}"
    homepage: https://github.com/sosheskaz/healthchecksio-cli
    description: "A simple CLI for healthchecks.io."
    repository:
      owner: sosheskaz
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    completions:
      bash: completions/bash_completion.sh
      zsh: completions/zsh_completion.sh
      fish: completions/fish_completion.fish
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/healthchecksio-cli"]
          end

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

kos:
  - repositories: [ghcr.io/sosheskaz/healthchecksio-cli]
    tags:
      - "{{.Version}}"
      - "{{.Major}}"
      - "{{.Major}}.{{.Minor}}"
      - latest
    sbom: none
    bare: true
    preserve_import_paths: false
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/riscv64
